<div v-if="feedComputed" class="posts-container">
    My Feed
</div>

<div v-else class="empty-container">
    <h2>
        Hello <strong>{{username}}</strong>, your feed is empty.
    </h2>
    <p>Your feed displays the latest posts from the people you follow. If you don’t have any friends to follow that’s okay; you can use the “Search” feature in the top menu bar to find content written by people with similar interests and then follow them.</p>
</div>
